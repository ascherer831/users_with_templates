<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Document</title>
</head>
<body>
    <h1>Active Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        {% for user in all_users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email_address}}</td>
            <td>{{user.age}}</td>
        </tr>
        {%endfor%}
    </table>
    <h2>Add New User</h2>
    <form action="/new_user" method="POST">
        {%csrf_token%}
        <div class="form-row row justify-content-center" >
            <label class="col-2" for="first_name">First Name:</label>
            <input class="col-3" type="text" name="first_name" id="first_name" required>
        </div>
        <div class="form-row row justify-content-center">
            <label class="col-2" for="last_name">Last Name</label>
            <input class="col-3" type="text" name="last_name" id="last_name" required>
        </div>
        <div class="form-row row justify-content-center">
            <label class="col-2" for="email_address">Email Address:</label>
            <input class="col-3" type="email" name="email_address" id="email_address" required>
        </div>
        <div class="form-row row justify-content-center">
            <label class="col-2" for="age">Age:</label>
            <input class="col-3" type="number" name="age" id="age" required> 
        </div>
        <div class="form-row row justify-content-center">
            <input class="col-1" type="submit" name="Add">
        </div>
    </form>
</body>
</html>
